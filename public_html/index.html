    <title>Froogal Meals</title>

<body>
    <form action="http://localhost:8000/index.php" method="POST">
        <div class="form-group">
            <!-- Meal Name -->
            <label for="mealName">Meal Name:</label>
            <input type="text" name="mealName" id="mealName" placeholder="Name Your Meal">

            <!-- Meal Type -->
            <label for="mealType">Meal Type</label>
            <select class="form-control">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
            </select>

            <!-- Meal Date -->
            <label for="mealDate">Meal Date:</label>
            <input type="date" name="mealDate" id="mealDate">

            <!-- Meal Ingredients -->
            <label for="mealIngr">Meal Ingredients:</label>
            <input type="text" name="mealIngr" id="mealIngr" placeholder="Your meal's main ingredients">

            <!-- Meal Calorie Count -->
        </div>

        <button type="submit" onclick="submitMeal" class="btn btn-primary">Submit</button>
    </form>

    <!-- AXIOS JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
